<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          TFS/Visual Studio Collector
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="ibox-content">
      <form class="form-horizontal" ng-controller="TfsCrawlerController">

        <div class="form-group" >
          <label class="col-sm-2 control-label">Organization</label>
          <div class="col-sm-10">
            <input type="text" ng-model="tfs_org_name" ng-change="orgChange()" class="form-control"
                   placeholder="organisation name">
            <span class="help-block m-b-none">{{tfs_url}}.</span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Access token</label>
          <div class="col-sm-10">
            <input type="text" ng-model="token" class="form-control"></div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" ng-click="addTfsServer()">Add</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
