<div class="wrapper wrapper-content animated fadeInRight" ng-controller="GitHubCrawlerController">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          New GitHub Crawler
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="ibox-content">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">User/Organization</label>
          <div class="col-sm-10">
            <input type="text" ng-model="user_org_name" class="form-control" placeholder="user/organisation name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control"
                   placeholder="username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control"></div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" ng-click="addGithub()">Add</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
