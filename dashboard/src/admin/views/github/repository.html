<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          Add a github repository
        </h1>
        <small>Configure in config.js as minor state.</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="ibox-content">
      <form class="form-horizontal" ng-controller="NewGithubRepoController">
        <div class="form-group"><label class="col-sm-2 control-label">Github project</label>
          <div class="col-sm-10">
            <input type="text" ng-model="repository_url" class="form-control" placeholder="{{repository_default}}"></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-click="testRepo()">Test</button>
            <button class="btn btn-primary" type="submit" ng-click="addRepo()">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
