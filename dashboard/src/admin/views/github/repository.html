<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          Add a github repository
        </h1>
        <small>Configure in config.js as minor state.</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="ibox-content">
      <form class="form-horizontal" ng-controller="NewGithubRepoController">
        <div class="form-group"><label class="col-sm-2 control-label">User/Organisation</label>
          <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" placeholder="{{username_default}}"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">Repository</label>
          <div class="col-sm-10">
            <input type="text" ng-model="repository" class="form-control" placeholder="{{respsitory_default}}"></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" ng-click="testRepo()">Test</button>
            <button class="btn btn-primary" type="submit" ng-click="addRepo()">Add</button>
          </div>
        </div>

        <div ng-if="hasResponse">
          <h1>Response</h1>
          <div ng-include="'views/github/repoview.html'" ng-if="gh"></div>
        </div>
      </form>
    </div>
  </div>
</div>
