<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          Add a Jenkins Build Server
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="ibox-content">
      <form class="form-horizontal" ng-controller="NewJenkinsServerController">

        <div class="form-group">
          <label class="col-sm-2 control-label">Server URL</label>
          <div class="col-sm-10">
            <input type="text" ng-model="server_url" class="form-control" placeholder="{{ server_url_placeholder }}"></div>
        </div>

        <div class="hr-line-dashed"></div>

        <label class="col-sm-12">Credentials</label>

        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" placeholder="username"></div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control"></div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" ng-click="addJenkins()">Add</button>
          </div>
        </div>

        <div ng-if="hasResponse">
          <h1>Response</h1>
          <div ng-include="'views/github/repoview.html'" ng-if="gh"></div>
        </div>
        <div>
          {{ api_response }}
        </div>
      </form>
    </div>
  </div>
</div>
