<table class="table table-striped small m-t-md">
  <tbody>
    <tr ng-repeat="commit in commits | orderBy : '-timestamp' | limitTo: count">
      <td class="no-borders"><i class="fa fa-github text-navy"></i></td>
      <td class="no-borders">{{ commit.commit.time  | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td class="no-borders">{{ commit.commit.branches }}</td>
      <td class="no-borders">{{ commit.commit.author }}</td>
      <td class="no-borders">Affected {{ commit.commit.changed_files.length | number }} files
        <ul class="list-unstyled file-list">
          <li ng-repeat="f in commit.commit.changed_files">{{f.path}}</li>
        </ul>
      </td>
      <td class="no-borders"><p style="white-space: pre;">{{ commit.commit.message }}</p></td>
    </tr>
  </tbody>
</table>
