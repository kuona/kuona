<div class="panel panel-default">
  <div class="panel-heading">
    <h5> Repository Content</h5>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">Source files found</div>
      <div class="col-sm-6 text-highlight">{{ content.file_count }}</div>
    </div>
    <div class="row">
      <div class="col-sm-6">Lines of comments</div>
      <div class="col-sm-6 text-highlight">{{ content.comment_lines | number }}</div>
    </div>
    <div class="row">
      <div class="col-sm-6">Blank lines</div>
      <div class="col-sm-6 text-highlight">{{ content.blank_lines | number }}</div>
    </div>
    <div class="row">
      <div class="col-sm-6">Lines of Code</div>
      <div class="col-sm-6 text-highlight">{{ content.code_lines | number }}</div>
    </div>
  </div>
</div>
