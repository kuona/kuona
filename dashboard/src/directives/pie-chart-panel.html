<div class="widget dashboard">
  <div class="row">
    <div class="col-xs-12 text-center">
      <span>{{data.title}}</span>
    </div>
    <div class="col-xs-12">
      <canvas id="widget-pie" class="chart chart-pie" chart-data="data.values" chart-labels="data.labels" chart-options='data["chart-options"]' chart-colors="data['chart-colors']"></canvas>
    </div>
  </div>
</div>
