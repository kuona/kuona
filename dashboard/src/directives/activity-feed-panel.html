<div class="ibox dashboard">
  <div class="ibox-title">
    <h5>{{data.title}}</h5>
  </div>

  <div class="ibox-content">
    <div class="activity-stream">
      <div class="stream" ng-repeat="value in data.values">
        <div class="stream-badge">
          <i class="{{data.icon}} bg-primary"></i>
        </div>
        <div class="stream-panel">
          <div class="stream-info">
            <p>
              <span class="date">{{value.commit.time | age}}</span>
            </p>
            <a href="mailto:{{value.commit.email}}">
              <span>{{value.commit.author}}</span>
            </a>
          </div>
          {{value.commit.message}}
        </div>
      </div>
    </div>
  </div>
</div>
