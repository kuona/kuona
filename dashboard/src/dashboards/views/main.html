<div class="row">
  <div class="col-lg-12">
    <div class="text-center m-t-lg">
      <h1>
        {{pageHeading}}
      </h1>
      <small>
        {{pageDescription}}
      </small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Currently defined dashboards</h5>
      </div>
      <div class="ibox-content">
        <div class="row">

          <div class="col-sm-8">
            <a role="button" class="btn btn-primary btn-lg" ui-sref="index.new-dashboard">New Dashboard</a>
          </div>

          <div class="col-sm-4">
            <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control">
              <span class="input-group-btn">
                <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Dashboard</th>
              <th>Title</th>
              <th>Description</th>
              <th>Panels</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dashboard in dashboards">
              <td><a href="/dashboard.html?name={{dashboard.name}}"><i class="fa fa-desktop text-highlight"></i> {{dashboard.name}} </a></td>
              <td>{{dashboard.title}}</td>
              <td>{{dashboard.description}}</td>
              <td>
                <pre><code>{{dashboard.panels | json:2}}</code></pre>
              </td>
              <td>{{dashboard.created | date}}</td>
              <td><a ng-click="deleteDashboard(dashboard.name)"><i class="fas fa-trash text-highlight"></i></a></td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
