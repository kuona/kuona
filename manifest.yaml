manifest:
  version: 0.1
  description: Kuona manifest for kuona-project
  components:
    - component:
      id: dashboard
      description: Angular Kuona UI
      path: /dashboard
      dependencies:
        - name: kuona-api
    - component:
      id: kuona-api
      path: /kuona-api
      description: Web service for captured data
      dependencies:
        - name: elasticsearch
          kind: database
